# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

env:
  projectName: CurateCoders.CloudFlarePro
  projectConfiguration: Release

on:
  push:
    branches: [ "main", "tags/*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -p:Configuration=${{ env.projectConfiguration }}
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish package
      run: dotnet nuget push src\bin\${{ env.projectConfiguration }}\${{ env.projectName }}${{ GITHUB_REF }}.nupkg -k ${{ secrets.NUGET_API_KEY }}
